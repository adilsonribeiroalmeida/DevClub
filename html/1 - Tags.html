<!-- TAGS

- ABERTURA => Ex: <p>
- FECHAMENTO => Ex: </p>
- CONTEÚDO => O que vai entre a abertura e o fechamento
- PARÂMETROS => Atributos usados nas tags (ex: type, src, alt)
- Tags sempre em letras minúsculas

ELEMENTOS COM CONTEÚDO vs ELEMENTOS SEM CONTEÚDO
- Com conteúdo: possuem abertura, fechamento e algo entre eles (ex: <p>Texto</p>)
- Sem conteúdo: são autoconteníveis e não têm fechamento (ex: <input />, <img />)
-->

<p>Meu primeiro parágrafo!</p>
<button type="button">Clique aqui</button>

<input type="checkbox" />
